                    <a class="nav-link" id="signup-link" href="signup.html">Sign-up</a>

    <!-- Sign-up Form -->
    <div class="container centered">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto text-center">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Customer Sign-up</h5>
                <form action="" name="signup" class="justify-content-center" method="POST" id="signup-form" onsubmit="return checkSubmission(this)">
                    <div class="form-group">
                        <label class="sr-only">First Name</label>
                        <input type="text" id="fname" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                      <label class="sr-only">Last Name</label>
                      <input type="text" id="lname" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                      <label class="sr-only">Phone Number</label>
                      <input type="text" id="phonenumber" class="form-control" placeholder="Phone Number">
                    </div>
                    <hr class="my-4">
                    <div class="form-group">
                        <label class="sr-only">Email</label>
                        <input type="text" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                      <label class="sr-only">Confirm Email</label>
                      <input type="text" id="confirmemail" class="form-control" placeholder="Confirm Email" onkeyup="checkEmailMatch();">
                    </div>
                    <div class="registrationFormAlert" id="divCheckEmailMatch">
                    </div>
                    <hr class="my-4">
                    <div class="form-group">
                        <label class="sr-only">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Confirm Password</label>
                        <input type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password" onkeyup="checkPasswordMatch();">
                    </div>
                    <div class="registrationFormAlert" id="divCheckPasswordMatch">
                    </div>
                    <hr class="my-4">
                    <button type="button" class="btn btn-outline-primary btn-md btn-block" onclick="postCustomer();">Submit</button>
                    <hr class="my-4">
                    <p class="text-center">Already have an account? <a href="login.html">Log In</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Scripts -->
